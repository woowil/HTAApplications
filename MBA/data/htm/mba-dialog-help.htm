
<html>
<head>
<title>Help</title>
<style type="text/css">
@import url(../../source/styles/mba.css);
</style>
<script language="JavaScript">

var MBA, oMBA, __HINI

function mba_dialog_onload(){
	try{
		if(window.dialogArguments){ // Dialog
			__M = dialogArguments.__M
			oMBA = dialogArguments.oMBA
			
			//document.styleSheets(0).addImport(__M.fls.css_common,0)

			oDiv1.style.height = "15px"
			oDiv1.style.font = "20px bold Tahoma"
			oDiv1.style.color = __M.cur_color.col_dark
			oDiv1.style.padding = "5px"
			oDiv1.style.backgroundColor = __M.cur_color.col_normal
			oDiv1.innerHTML = __M.title_sub + '<hr size="2" color="' + __M.cur_color.col_dark + '">'

			__HINI = dialogArguments.__HINI
			__HINI.setFile(__M.fls.docs_ini)
			var aSection
			if(aSection = __HINI.getKeys(__M.mod.cur_form.name)){
				for(var oRow, oCell, i = 0, iLen = aSection.length; i < iLen; i++){
					oRow = oTbody.insertRow(oTbody.rows.length), oRow.vAlign = "top"
					oCell = oRow.insertCell(0), oCell.innerHTML = "<b>" + aSection[i].name + "</b>", oCell.className = "mba-pic-line"
					oCell = oRow.insertCell(1), oCell.innerText = aSection[i].value, oCell.style.backgroundColor = "#C0C0C0"
				}
			}

			oForm.print.style.color = oForm.close.style.color = __M.cur_color.col_dark
			oForm.print.style.backgroundColor = oForm.close.style.backgroundColor = __M.cur_color.col_normal
			oForm.print.style.width = oForm.close.style.width = __M.mod.buttom_wd3
		}
	}
	catch(ee){
		dialogArguments.__HLog.error(ee,this)
	}
	finally{
		oTable.refresh()
		document.recalc()
	}
}
</script>
</head>
<body scroll="no" onload="setTimeout('mba_dialog_onload()',0)">

<table height="100%" width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
	<td valign="middle" align="center">

	<table id="oTable" width="80%" height="80%" align="center" border="0" cellspacing="3" cellpadding="0">
	<form name="oForm">
	<tr><td colspan="2"><div id="oDiv1"></div></td><tr>
	<tbody id="oTbody"></tbody>
	<tr>
		<td colspan="2" align="right"><br>
		<input name="print" type="button" value=" Print " onclick="document.execCommand('print')"> &nbsp;
		<input name="close" type="button" value=" Close " onclick="window.close()">
		</td>
	</tr>
	</form>
	</table>

		</td>
</tr>
</table>

</body>
</html>
