


[oFormUtilWmi]
Section      = WMI Management
Purpose      = Retrieve instances of WMI managed resources
Requirements = Run on a WMI enabled system. Administrative privileges on that system.
Information  = WMI Scripting learning tool that creates example WMI scripts VBScript/JScript/Perl etc. Retrieve instances of WMI managed resources that are described by dynamic classes in the WMI schema (also known as the Common Information Model or CIM)
