

<DIV id="oDivSudoku">
<form name="oFormSudoku">
<table align="center" width="100%" border="0" cellspacing="0" cellpadding="3">
<tr>
	<td width="15">&nbsp;</td>
	<td width="200" class="mba-pic-line" valign="top">&nbsp;</td>
	<td width="15">&nbsp;</td>
	<td valign="top" align="center">
		
		<fieldset class="cFieldset3">
		<legend class="cLegend2">Info</legend>
		<input type="text" name="idle" value="" title="Idle" readonly size="10"> <input type="text" name="action" value="" title="Comments" readonly size="80"><br>&nbsp;
		</fieldset><br>
		
		<fieldset class="cFieldset3">
		<legend class="cLegend2">Settings</legend>
		Style <select name="style"><option value="0" selected>Su DoKu<option value="1">Su DoKu X<option value="2">Su DoKu Squiggle<option value="3">Su DoKu Samurai</select> &nbsp; 
		Level <select name="level"><option value="0">Easy<option value="1" selected>Medium<option value="2">Hard<option value="3">Impossible</select> &nbsp; 
		Grid <select name="grid"><option value="2x3" selected>2x3<option value="3x3" selected>3x3<option value="4x4">4x4</select> &nbsp; 
		Symbols <select name="symbols"><option value="0" selected>Numeric<option value="1">Alpha Upper<option value="2">Alpha Lower<option value="3">Alpha Upper Webdings<option value="4">Alpha Upper Wingdings<option value="5">Hexadecimal</select>
		<br><br>
		</fieldset><br>
		
		<fieldset class="cFieldset3">
		<legend class="cLegend2" id="oLegend1">Game</legend>
		<div>
		<div id="oDivSudoku1"></div><br>
		<div id="oDivSudokuSymbols"></div>		
		</div>
		</fieldset><br>
		
		<fieldset class="cFieldset3">
		<legend class="cLegend2">Statistics</legend>
		<div id="oDivSudokuStat">&nbsp;</div>
		</fieldset>
		
	</td>
	<td width="15">&nbsp;</td>
	<td width="75" class="mba-pic-line">&nbsp;</td>
	<td width="15">&nbsp;</td>
</tr>
</table>
</form>
</DIV>
